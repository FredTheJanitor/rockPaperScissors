    <script>
        console.log('hello bitch');
        // Get Computer Choice of Rock Paper Scissors
        // declare a function called getComputerChoice
        function getComputerChoice() {
            // create code within getComputerChoice 
            // randomly generate a number and assign to variable
            let randomNumber = Math.random();
            // divide randomly generated number into 3 equal segments
            if (randomNumber <= .33) {    
                //if first segment assign a value of "rock"
                return "rock";
            }
                //if else the second segment assign a value of "paper"
            else if (randomNumber <= .66) {
                return "paper";
                }
                //else return scissors
            else {
                return "scissors"
            }
            ;
            // return value selected by conditional
        }
        // do the thing. and let "rock paper or scissors" be returned to variable
        let computerChoice = getComputerChoice();
        // log answer to console.
        console.log(computerChoice);  
        // Write the logic to get the human choice
        // set up a string variable named humanChoice to collect value
        let humanChoice;
        // declare a function called getHumanChoice to accurately obtain choice
        function getHumanChoice() {
            // prompt the user to input their choice via the dom
            let userInput = toString(prompt('enter rock paper or scissors plz'));
            // return the users choice as a string of either `rock` `paper` or `scissors`
            return userInput;
        }
        // assign function with input to variable humanChoice
        humanChoice = getHumanChoice();
        // log the humanChoice variable to the console
        console.log(humanChoice);
        
    </script>
